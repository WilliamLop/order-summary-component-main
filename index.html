<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <main>
    <!-- Creamos un contenedor llamado card, ademÃ¡s se utiliza BEM estructura -->
    <section class="card">
      <!-- Creo contenedor imagen -->
      <figure class="card__img">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </figure>
      <!-- Creo contenedor info -->
      <div class="card__info">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <!-- creo contenido plan -->
      <article class="card__plan">
        <div class="card__plan-content">
          <figure class="card__plan-icon">
            <img src="images/icon-music.svg" alt="icon-music">
          </figure>
          <!-- creo contenido de info del plan -->
          <div class="card__plan-info">
            <h3 class="card__plan-title">Annual Plan</h3>
            <p class="card__plan-description">$59.99/year</p>
          </div>
        </div>
        <!-- Creo enlace para cambiar plan -->
        <a href="#" class="card__change">Change</a>
      </article>
      <!-- creo formulario con botones -->
      <form action="#" class="card__form-button">
        <button type="submit" class="card__btn-primary card__btn--active" name="procced"  id="procced">Proceed to Payment</button>
        <button type="submit" name="cancel" class="card__btn-primary card__btn-cancel" id="cancel">Cancel Order</button>
      </form>
    </section>
  </main>

</body>
</html>
